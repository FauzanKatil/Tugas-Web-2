<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <title>FORM AHMAD Fauzan</title>
        <style>
            td {
                margin: 20px;
            }
        </style>
    </head>
    <body>
        <div>
            <table>
                <tr>
                    <u><h3>Form Ahmad Fauzan</h3></u>
                </tr>
                <tr>
                    <td>Masukkan Nama</td>
                    <td>:</td>
                    <td>
                        <input type="name">
                    </td>
                </tr>
                <tr>
                    <td>Masukkan Nomor</td>
                    <td>:</td>
                    <td>
                        <input type="number">
                    </td>
                </tr>
                <tr>
                    <td>Masukkan Password</td>
                    <td>:</td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>Pilih Hobi</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" /> Travel
                        <br>
                        <input type="checkbox" /> Futsal
                        <br>
                        <input type="checkbox" /> Ngaji
                    </td>
                </tr>
                <tr>
                    <td>Pilih Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input type="radio" name="jenis_kelamin" /> Laki-laki
                        <input type="radio" name="jenis_kelamin" /> Perempuan
                    </td>
                </tr>
            </table>
        </div>
        <div>
            
        </div>

    </body>
</html>
